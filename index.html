<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Murder - By RYUMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d0d1a, #1a0033, #0d0d1a);
      background-size: 400% 400%;
      animation: spaceMove 15s ease infinite;
      font-family: 'Orbitron', 'Rajdhani', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes spaceMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: starTwinkle 2s infinite alternate;
    }

    @keyframes starTwinkle {
      from {opacity: 0.2;}
      to {opacity: 1;}
    }

    .container {
      background: rgba(15, 15, 35, 0.9);
      padding: 5vw;
      border-radius: 20px;
      box-shadow: 0 0 20px #6e00ff, 0 0 40px #001f4d;
      text-align: center;
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    h1 {
      font-size: clamp(32px, 8vw, 50px);
      color: #8ecfff;
      text-shadow: 0 0 15px #8ecfff, 0 0 30px #4d94ff;
      margin-bottom: 15px;
    }

    h3 {
      font-size: clamp(16px, 4vw, 24px);
      color: #ccc;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #101020;
      color: #8ecfff;
      border: 2px solid #8ecfff;
      border-radius: 15px;
      padding: 15px;
      font-size: clamp(14px, 3vw, 18px);
      resize: none;
      margin-bottom: 20px;
      transition: 0.4s;
      outline: none;
    }

    textarea:focus {
      border-color: #a64dff;
      box-shadow: 0 0 10px #a64dff;
    }

    button {
      width: 100%;
      padding: 15px;
      background: transparent;
      color: #8ecfff;
      border: 2px solid #8ecfff;
      border-radius: 15px;
      font-size: clamp(16px, 4vw, 22px);
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    button::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -100%;
      left: -50%;
      background: radial-gradient(circle, #8ecfff 0%, transparent 50%);
      transform: rotate(45deg);
      transition: all 0.7s ease;
      opacity: 0;
    }

    button:hover::before {
      top: -10%;
      left: -10%;
      opacity: 1;
    }

    button:hover {
      background: #8ecfff;
      color: #101020;
      transform: scale(1.05);
      box-shadow: 0 0 15px #8ecfff, 0 0 30px #8ecfff;
    }

    .footer {
      margin-top: 25px;
      font-size: clamp(10px, 2.5vw, 14px);
      color: #aaa;
    }
  </style>
</head>
<body>

<!-- Stars -->
<div class="stars" style="top:10%; left:20%;"></div>
<div class="stars" style="top:30%; left:50%;"></div>
<div class="stars" style="top:60%; left:80%;"></div>
<div class="stars" style="top:20%; left:70%;"></div>
<div class="stars" style="top:40%; left:30%;"></div>
<div class="stars" style="top:70%; left:10%;"></div>
<div class="stars" style="top:50%; left:90%;"></div>

<!-- Main Container -->
<div class="container">
  <h1>Math Murder</h1>
  <h3>By RYUMA</h3>
  <textarea id="script" readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/RyumaHub/5/refs/heads/main/Math%20Murder.Lua"))()</textarea>
  <button onclick="copyScript()">Copy Script</button>
  <div class="footer">Created by RyumaHub | All rights reserved</div>
</div>

<script>
function copyScript() {
  var textarea = document.getElementById("script");
  textarea.select();
  textarea.setSelectionRange(0, 99999);
  document.execCommand("copy");
  let button = document.querySelector("button");
  button.textContent = "Script Copied!";
  setTimeout(() => {
    button.textContent = "Copy Script";
  }, 2000);
}
</script>

</body>
</html>
